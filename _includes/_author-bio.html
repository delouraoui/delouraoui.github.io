<img src="{{ site.url }}/images/{{ site.owner.avatar }}"
     class="bio-photo" alt="{{ site.owner.name }} bio photo"></a>
<h3>{{ site.owner.name }}</h3>
<p>{{ site.owner.bio }}</p>
{% if site.owner.hmfaysalsocial %}
<a href="http://social.hmfaysal.tk/index.php?a=profile&u={{ site.owner.hmfaysalsocial }}"
   class="author-social"
   target="_blank">
  <i class="icon-droplet"></i> HMFaysal Social</a>{% endif %}
{% if site.owner.facebook %}
<a href="http://facebook.com/{{ site.owner.facebook }}"
   class="author-social"
   target="_blank">
  <i class="icon-facebook">
  </i> Facebook</a>{% endif %}
{% if site.owner.github %}
<a href="http://github.com/{{ site.owner.github }}"
   class="author-social"
   target="_blank">
  <i class="icon-github">
  </i> Github</a>{% endif %}
